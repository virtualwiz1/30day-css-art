<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Drawing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <ul id="clock">
            <li class="nums"><span>1</span></li>
            <li class="nums"><span>2</span></li>
            <li class="nums"><span>3</span></li>
            <li class="nums"><span>4</span></li>
            <li class="nums"><span>5</span></li>
            <li class="nums"><span>6</span></li>
            <li class="nums"><span>7</span></li>
            <li class="nums"><span>8</span></li>
            <li class="nums"><span>9</span></li>
            <li class="nums"><span>10</span></li>
            <li class="nums"><span>11</span></li>
            <li class="nums"><span>12</span></li>
        </ul>
        <div class="center"></div>
    </div>
</body>
</html>
