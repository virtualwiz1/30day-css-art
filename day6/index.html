<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Drawing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="cat">
                <div class="face">
                    <div class="lower"></div>
                    <div class="left-ear"></div>
                    <div class="right-ear"></div>
                    <div class="left-eye">
                        <div class="eye"></div>
                    </div>
                    <div class="right-eye">
                        <div class="eye"></div>
                    </div>
                    <div class="nose"></div>
                </div>
                <div class="hat">
                    <div class="deco">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d3"></div>
                        <div class="d4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
